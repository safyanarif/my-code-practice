<!DOCTYPE html>
<html>
    <head>
        <title> box model 4</title>
        <style>
            .box{
                border: 2px solid red;
                height: 400px;
                width: 1000px;
            }
            .childbox{
                height: 300px;
                width: 400px;
                border: 2px solid black;
            }
            .left{
                float: left;
            }
            .right{
                float: right;
            }
        </style>
    </head>
    <body>
        <h1>box model 4 </h1>
        <div class="box">
            <div class="childbox left"></div>
            <div class="childbox right"></div>
        </div>
    </body>
</html>
