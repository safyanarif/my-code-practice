<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop </title>
</head>
<body>
    <h1>while loop statement</h1>
    <script>
        let number=1;
        let r=0;
        
        while (number<=50){
            r=number%2;
            if(r===0){
                document.write(number);
                document.write("<br>")
            }
            number++;
        }

    </script>
</body>
</html>
