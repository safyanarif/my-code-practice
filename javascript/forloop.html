<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
  <h1> for loop</h1>
  <script>
      let i,j,result;
      for(j=3;j<=8;j++){
          for(i=1; i<=10; i++){
              result=i*j;
              console.log(j+"*"+i+"="+result);
          }
      }
  </script>  
</body>
</html>
