<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1> switch statement</h1>
    <script>
        let a=5;
        let b=4;
        let c=0;
        let choice=3;

        switch(choice){
            case 1:
            c=a+b;
            alert(c);
            break;

            case 2:
            c=a-b;
            alert(c);
            break;

            case 3:
            c=a*b;
            alert(c);
            break;
        }
    </script>
</body>
</html>
